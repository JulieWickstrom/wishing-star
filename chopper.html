html{

<body >
<div class="bg2"></div>
<div class="bg3"></div>

<img id="star" src="star.svg" width="12%" height="auto">

<div class="instruct"><p>Use the arrow keys to watch the effect. Use the spacebar to stop the animation. </p></div>

<!--<canvas id="myCanvas" width="200" height="100"></canvas> -->
<script type="text/javascript">
$(document).ready(function() {
//more to come, this needs work
//this is the star of my game


var screenWidth = $(document).width();		// Get the Screen Width
var screenHeight = $(document).height();		// Get the Screen Height

//put what you want controlled by arrow keys here, easily changed
var hero = $('#star');

var heroWidth = $(hero).width();		// Get the Hero Width
var heroHeight = $(hero).height();	// Get the Hero Height

//make it centered except for the height, it looks better slightly higher
var heroPosT = (screenHeight/2) - heroHeight;
var heroPosL = (screenWidth - heroWidth)/2;

$(hero).css({top: heroPosT});
$(hero).css({left: heroPosL});

function skyMove () {		
		var p1 = $(hero).position().left * 1.5 - 1000;
		var p2 = $(hero).position().left * 2 - 1000;
	
	}

// ++++++++++++++++++++++++++++++++++++++++++++++++++
// Movement
// ++++++++++++++++++++++++++++++++++++++++++++++++++

// set the default position
    var current = 0;
	var current2 = 0;
	var current3 = 0;
	var current4 = 0;
	var current5 = 0;
	var current6 = 0;

    // set the direction
    var direction = 'h';
	
	
    $(document).keydown(function(key) {
	$('div.instruct').hide(500);
        switch(parseInt(key.which,10)) {
			case 37:
				current += 5;
				current2 += 2;
				current6 += 1;
				break;
			case 40:
				current3 -= 5;
				current4 -= 2;
				current5 -= 1;
				break;
			case 38:
				current3 += 5;
				current4 += 2;
				current5 += 1;
				break;
			case 39:
				current -= 5;
				current2 -= 2;
				current6 -= 1;
				break;
			case 32:
				hero.clearQueue(); //space bar
				hero.stop(3000);
				break;
			default:
				break;
		}
		
		$('div.bg3').css("backgroundPosition", (direction == 'h') ? current+"px " + current3+"px" : current3+"px "+ current+"px");
		$('div.bg2').css("backgroundPosition", (direction == 'h') ? current2+"px " + current4+"px" : current4+"px " + current2+"px");
		$('html').css("backgroundPosition", (direction == 'h') ? current6+"px " + current5+"px" : current5+"px "+ current6+"px");
	});
	
});


</script>

</body>
